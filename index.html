<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Destino Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="main-bg">
      <div class="container-fluid py-3">
        <!-- Clima -->
        <div class="row align-items-center mb-2">
         <div class="col-auto clima-box text-center">
            <div id="weather-location" class="fw-semibold mt-1"></div> 
            <div id="weather-icon"></div>
            <div id="weather-temp" class="fs-3 fw-bold"></div>
            <div id="weather-desc"></div>
        </div>

          <!-- Buscador -->
          <div class="col">
            <div class="input-group buscador-custom">
               <span class="input-group-text buscador-icon">
               <span class="icon-bg"><img src="src/mapa-icono.svg" alt="País" width="20"></span>
              </span>
              <select id="countries" class="form-select form-select-lg"></select>
              <span class="input-group-text buscador-icon">
              <span class="icon-bg"><img src="src/calendar-icono.svg" alt="Fecha" width="20"></span>
              </span>
              <input type="date" class="form-control form-control-lg" placeholder="Fecha" id="date-input" />
              </div>

            </div>
          </div>
        </div>

        <!-- Carrusel de destinos principales -->
        <div class="section-box px-2">
          <div class="d-flex align-items-center mb-2">
            <h5 class="fw-bold mb-0">Discover <span id="main-country"></span></h5>
          </div>
          <div class="position-relative py-2">
            <button class="carousel-control-prev" type="button" id="cardsPrev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <div class="row g-2 flex-nowrap justify-content-center" id="carousel-content">
              <!-- Aquí van las 5 tarjetas, generadas por JS -->
            </div>
            <button class="carousel-control-next" type="button" id="cardsNext">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>


        <!-- Modal de información del lugar -->
        <div class="modal fade" id="placeModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="placeTitle">Título del lugar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <img id="placeImage" src="" alt="" class="img-fluid rounded mb-3">
                <p id="placeInfo">aqui va la informacion </p>
              </div> 
            </div>
          </div>
        </div>


        <!-- Destinos de Moda y Horóscopo -->
        <div class="row mt-4">
          <!-- noticias-->
          <div class="col-md-8">
            <div class="section-box mb-3">
              <h6 class="fw-bold mb-2">Breaking News</h6>
              <div class="row" id="breakin-news">
                <!-- Aquí se agregan dinámicamente los destinos -->
              </div>
            </div>
          </div>
          <!-- Horóscopo -->
          <div class="col-md-4">
            <div class="section-box mb-3 p-3">
              <div class="d-flex align-items-center mb-2">
                <img src="virgo.svg" alt="Virgo" class="me-2" width="36">
                <span class="fw-bold fs-5"></span>
              </div>
              <div id="horoscope-text">
                <!-- Horóscopo dinámico -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
