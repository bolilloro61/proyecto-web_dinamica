<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Destino Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
      #carousel-content {
        margin-left: auto;
        margin-right: auto;
        max-width: 1000px;
      }
      .card {
        min-width: 180px;
        max-width: 220px;
        margin-left: auto;
        margin-right: auto;
      }
      .position-relative .carousel-control-prev,
      .position-relative .carousel-control-next {
        top: 45%;
        transform: translateY(-50%);
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="main-bg">
      <div class="container-fluid py-3">
        <!-- Clima -->
        <div class="row align-items-center mb-2">
          <div class="col-auto clima-box text-center">
            <div id="weather-icon"></div>
            <div id="weather-temp" class="fs-3 fw-bold"></div>
            <div id="weather-desc"></div>
          </div>
          <!-- Buscador -->
          <div class="col">
            <div class="input-group buscador-custom">
              <select id="countries" class="form-select form-select-lg" aria-label="¿A dónde vas?"></select>
              <input type="text" class="form-control form-control-lg" placeholder="Fecha de llegada/salida" id="date-input">
              <input type="text" class="form-control form-control-lg" placeholder="Personas" id="people-input">
            </div>
          </div>
        </div>

        <!-- Carrusel de destinos principales -->
        <div class="section-box px-2">
          <div class="d-flex align-items-center mb-2">
            <h5 class="fw-bold mb-0">Discover <span id="main-country"></span></h5>
          </div>
          <div class="position-relative py-2">
            <button class="carousel-control-prev" type="button" id="cardsPrev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <div class="row g-2 flex-nowrap justify-content-center" id="carousel-content">
              <!-- Aquí van las 5 tarjetas, generadas por JS -->
            </div>
            <button class="carousel-control-next" type="button" id="cardsNext">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>

        <!-- Destinos de Moda y Horóscopo -->
        <div class="row mt-4">
          <!-- Destinos de Moda -->
          <div class="col-md-8">
            <div class="section-box mb-3">
              <h6 class="fw-bold mb-2">Destinos de moda</h6>
              <div class="row" id="trendy-destinations">
                <!-- Aquí se agregan dinámicamente los destinos -->
              </div>
            </div>
          </div>
          <!-- Horóscopo -->
          <div class="col-md-4">
            <div class="section-box mb-3 p-3">
              <div class="d-flex align-items-center mb-2">
                <img src="virgo.svg" alt="Virgo" class="me-2" width="36">
                <span class="fw-bold fs-5"></span>
              </div>
              <div id="horoscope-text">
                <!-- Horóscopo dinámico -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
